<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Facilities</title>
    <link href="./facilities.css" rel="stylesheet" />
  </head>

  <body>
    <div class="facilities_container">
      <div class="facilities_header">
        <h1 class="facilities_big">Facilities</h1>
      </div>
      <div class="facilities_services">
        <div class="facilities_row-one">
          <ul class="facilities_grouping">
            <li class="facilities_item">
              <img src="./img/round-the-clock.svg" />
              <span class="facilities_text">24-Hour room service</span>
            </li>
            <li class="facilities_item">
              <img src="./img/network.svg" />
              <span class="facilities_text">free wireless</span>
            </li>
            <li class="facilities_item">
              <img src="./img/laundry-service.svg" />
              <span class="facilities_text">laundry service</span>
            </li>
            <li class="facilities_item">
              <img src="./img/hotel-bicycle-service.svg" />
              <span class="facilities_text">hotel bicycle</span>
            </li>
          </ul>
        </div>
        <div class="facilities_row-two">
          <ul class="facilities_grouping">
            <li class="facilities_item">
              <img src="./img/24hr-doctor-service.svg" />
              <span class="facilities_text">24-Hour doctor call</span>
            </li>
            <li class="facilities_item">
              <img src="./img/airport-transfer.svg" />
              <span class="facilities_text">Airport transfer</span>
            </li>
            <li class="facilities_item">
              <img src="./img/car-parking.svg" />
              <span class="facilities_text">Car parking</span>
            </li>
            <li class="facilities_item">
              <img src="./img/meeting-room.svg" />
              <span class="facilities_text">Meeting room</span>
            </li>
          </ul>
        </div>
        <div class="facilities_row-three">
          <ul class="facilities_grouping">
            <li class="facilities_item">
              <img src="./img/spa.svg" />
              <span class="facilities_text">Spa</span>
            </li>
            <li class="facilities_item">
              <img src="./img/hotel-pool.svg" />
              <span class="facilities_text">Swimming pool</span>
            </li>
            <li class="facilities_item">
              <img src="./img/gift-shop.svg" />
              <span class="facilities_text">Gift shop</span>
            </li>
            <li class="facilities_item">
              <img src="./img/baby-sitting-on-request.svg" />
              <span class="facilities_text">Baby sitting on request</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
