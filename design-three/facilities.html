<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#fafbfc" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="src/facilities.css" />
    <title>
      Hotel - facilities
    </title>
  </head>
  <body>
    <div class="facilities-main">
      <div class="facilities-header">
        <div class="facilities-title">
          <h1>Facilities</h1>
        </div>
        <div class="facilities-pagination">
          <a href="#" class="facilities-pagination-nav">Prev</a>
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#" class="facilities-pagination-nav">Next</a>
        </div>
      </div>
      <div class="facilities-firstgrid">
        <div class="facilities-item">
          <div class="facilities-item-image-div">
            <div class="facilities-item-image outdoorrestaurant"></div>
          </div>
          <div class="facilities-item-description">
            <h3 class="facilities-item-title">
              Semi open & outdoor restaurant
            </h3>
            <span class="facilities-item-ratings"
              ><span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="facilities-item-ratings-attrib">5.0</span>
            </span>
          </div>
          <button type="button" class="facilities-block-button">
            View Details
          </button>
        </div>
        <div class="facilities-item">
          <div class="facilities-item-image-div">
            <div class="facilities-item-image jacuzzi"></div>
          </div>
          <div class="facilities-item-description">
            <h3 class="facilities-item-title">
              Swimming pool/ Jacuzzi
            </h3>
            <span class="facilities-item-ratings"
              ><span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star-half-o"></span>
              <span class="facilities-item-ratings-attrib">4.5</span>
            </span>
          </div>
          <button type="button" class="facilities-block-button">
            View Details
          </button>
        </div>
        <div class="facilities-item">
          <div class="facilities-item-image-div">
            <div class="facilities-item-image conference"></div>
          </div>
          <div class="facilities-item-description">
            <h3 class="facilities-item-title">
              45 Seating conference room
            </h3>
            <span class="facilities-item-ratings"
              ><span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star-half-o"></span>
              <span class="fa fa-star"></span>
              <span class="facilities-item-ratings-attrib">3.5</span>
            </span>
          </div>
          <button type="button" class="facilities-block-button">
            View Details
          </button>
        </div>
        <div class="facilities-item">
          <div class="facilities-item-image-div">
            <div class="facilities-item-image catering"></div>
          </div>
          <div class="facilities-item-description">
            <h3 class="facilities-item-title">
              Outside catering service
            </h3>
            <span class="facilities-item-ratings"
              ><span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="facilities-item-ratings-attrib">2.0</span>
            </span>
          </div>
          <button type="button" class="facilities-block-button">
            View Details
          </button>
        </div>
      </div>
      <div class="facilities-secondgrid">
        <div class="facilities-extra">
          <div class="facilities-extra-img-div">
            <div class="facilities-extra-img extra1"></div>
          </div>
        </div>
        <div class="facilities-extra">
          <div class="facilities-extra-img-div">
            <div class="facilities-extra-img extra2"></div>
          </div>
        </div>
        <div class="facilities-extra">
          <div class="facilities-extra-img-div">
            <div class="facilities-extra-img extra3"></div>
          </div>
        </div>
        <div class="facilities-extra">
          <div class="facilities-extra-img-div">
            <div class="facilities-extra-img extra4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
